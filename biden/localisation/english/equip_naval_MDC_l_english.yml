l_english:
 cold_war_ship_design:0 "Cold War Ship Design"
 cold_war_ship_design_desc:0 "By learning the mistakes of ship building during the World Wars, we should be able to think of new ship types for the future."
 carrier_nuclear_reactor:0 "Carrier Nuclear Reactor"
 carrier_nuclear_reactor_desc:0 "The range of Aircraft Carriers is limited. By using nuclear reactors to power them, we should be able to more effectively dominate the high seas."
 carrier_advanced_ramp_system:0 "Carrier Advanced Ramp System"
 carrier_advanced_ramp_system_desc:0 "The runway on Aircraft Carriers is a problem. By applying a more ergonomic ramp at the end of the runway, we should be able to store more planes on top of the carrier deck."
 carrier_catapult:0 "Carrier Catapult"
 carrier_catapult_desc:0 "While ramps have served us in the past, our scientists have the theory that applying systems to actively launch planes into the air might futher increase our carrier's capabilities to store aircraft."
 submarine_nuclear_reactor:0 "Submarine Nuclear Reactor"
 submarine_nuclear_reactor_desc:0 "If we were to install nuclear reactors on board of our future submarines, we could massively increase their range."
 submarine_cold_war_torpedo:0 "Cold War Torpedo"
 submarine_modern_torpedo:0 "Modern Torpedo"
 submarine_future_torpedo:0 "Future Torpedo"
 submarine_future_torpedo_desc:0 "Advanced torpedo designs to complement the already strong wolfe pack in the modern age."
 cold_war_transport_ships:0 "Cold War Transport Ship"
 cold_war_transport_ships_desc:0 "Increased troop capacity, enhanced landing craft, and improved defensive capabilities ensure efficient force deployment in amphibious operations."
 modern_transport_ships:0 "Modern Transport Ship"
 modern_transport_ships_desc:0 "Elevated troop capacity, advanced landing craft, and fortified defensive capabilities ensure the utmost efficiency in force deployment during amphibious operations."
 advanced_transport_ships:0 "Advanced Transport Ship"
 advanced_transport_ships_desc:0 "Expanded troop capacity, state-of-the-art landing craft, and reinforced defensive capabilities guarantee unparalleled efficiency in force deployment during amphibious operations."
 future_transport_ships:0 "Future Transport Ship"
 future_transport_ships_desc:0 "Pioneering troop deployment systems, cutting-edge amphibious landing craft, and adaptive defensive capabilities set a new standard for unparalleled efficiency in force deployment during the most challenging amphibious operations."
